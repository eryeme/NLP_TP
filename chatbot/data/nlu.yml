version: "3.1"
#different examples of ways that people can express a specific intent
#those intents are used to train our nlu model
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: weather
  examples: |
    - what's the weather
    - what is the temperature today
    - what is the temperature
    - i want to know the temperature
    - i want to know the weather of today
    - tell me the weather forecast
    - hows the weather today

- intent: weather_for_location
  examples: |
    - what is the weather in [Fes](location)
    - what is the weather in [Incheon](location)
    - weather of [Paris] (location)
    - Today's weather in [Paris](location)
    - [Roma](location) weather
    - Tell me weather of [Rabat](location)
    - Can you tell me weather of [London](location)

- intent: city_info
  examples: |
    - [Fes](location)
    - [Incheon](location)
    - [Paris](location)
    - [New York](location)
    - [Roma](location)
    - [Rabat](location)
    - [London](location)

- intent: thanks
  examples: |
    - thanks
    - thank you
    - OK

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
